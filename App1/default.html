<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App1</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- App1 references -->
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/default.js"></script>
</head>
<div class="basicToolbar" data-win-control="WinJS.UI.ToolBar">
    <!-- Secondary command -->
    <button data-win-control="WinJS.UI.Command" data-win-options="{
            id:'cmdSettings',
            label:'settings',
            section:'secondary',
            type:'button',
            onclick: Sample.outputCommand}"></button>
    <button data-win-control="WinJS.UI.Command" data-win-options="{
            id:'cmdShare',
            label:'Login',
            section:'secondary',
            type:'button',
            onclick: Account.signInCommand}"></button>
</div>
</div>


        <div id="login-dialog" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
             title: 'Sign into host',
             primaryCommandText: 'Login',
             secondaryCommandText: 'Cancel'
        }">
            Please enter your Unix user account details to sign in.
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" /></td>
                </tr>
            </table>
        </div>
    </body>
</html>
